<div class="ui-select-match ui-select-toggle"
    tabindex="-1"
    aria-label="{{ $select.baseTitle }} activate"
    ng-hide="$select.open && $select.searchEnabled"
    ng-disabled="$select.disabled"
    ng-class="{'btn-default-focus':$select.focus}"
    ng-click="$select.toggle($event)">
  <span ng-show="$select.isEmpty()" class="ui-select-placeholder text-muted">{{$select.placeholder}}</span>
  <span ng-hide="$select.isEmpty()" class="ui-select-match-text pull-left" ng-class="{'ui-select-allow-clear': $select.allowClear && !$select.isEmpty()}" ng-transclude=""></span>
  <i class="caret pull-right"></i>
  <a class="ui-select-clear btn btn-xs btn-link pull-right"
      ng-show="$select.allowClear && !$select.isEmpty()"
      aria-label="{{ $select.baseTitle }} clear" style="margin-right: 10px" 
      ng-click="$select.clear($event)">
    <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
  </a>
</div>
